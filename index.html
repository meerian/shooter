<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Slime Slinger</title>
    <link rel="stylesheet" href="styles/tailwind.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>

<body class="leading-normal tracking-normal text-gray-900" style="font-family: 'Source Sans Pro', sans-serif;">
    <!-- Game Page -->
    <div class="flex justify-center items-center h-screen space-x-4">
        <!-- Canvas and EXP Bar -->
        <div class="space-y-2">
            <canvas id="myCanvas" class="border-2 border-lincolngreen"></canvas>

            <div>
                <div class="flex justify-between">
                    <span id="levelLabel" class="text-base text-lincolngreen dark:text-white font-bold">Level 1</span>
                    <span id="expLabel" class="text-sm font-semibold text-lincolngreen dark:text-white">0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-4 dark:bg-gray-700 border-2 border-black">
                    <div id="expProgress" class="bg-green-400 h-3 rounded-full" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/pixi-legacy.min.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/gameVariables.js"></script>
    <script type="module" src="scripts/init.js"></script>

</body>

</html>
